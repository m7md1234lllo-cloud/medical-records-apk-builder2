name: Build APK (ULTIMATE FIXED)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'


      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip wget curl \
            build-essential \
            python3-pip \
            openjdk-11-jdk \
            libffi-dev libssl-dev \
            autoconf libtool pkg-config cmake


      - name: Create SDK folders
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mkdir -p $ANDROID_SDK_ROOT/licenses
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg


      - name: Download Android cmdline tools
        run: |
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip
          cp -r cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/


      - name: Install SDK components
        run: |
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses || true

          sdkmanager \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0"


      - name: Fix SDK location for buildozer
        run: |
          mkdir -p /home/runner/.buildozer/android/platform
          ln -sfn $ANDROID_SDK_ROOT /home/runner/.buildozer/android/platform/android-sdk


      - name: Install python tools
        run: |
          python3 -m pip install --upgrade pip
          pip install cython==0.29.33
          pip install buildozer==1.5.0
          pip install python-for-android


      - name: Configure Gradle memory
        run: |
          mkdir -p $GRADLE_USER_HOME
          echo "org.gradle.jvmargs=-Xmx1536m" > $GRADLE_USER_HOME/gradle.properties
          echo "org.gradle.daemon=false" >> $GRADLE_USER_HOME/gradle.properties


      - name: Build APK
        working-directory: android
        run: |
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          buildozer android clean
          buildozer android debug


      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medical-records-apk
          path: android/bin/*.apk
