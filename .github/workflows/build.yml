name: Build APK (FINAL FIX)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4


    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '11'


    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip zip wget curl git build-essential python3-pip


    - name: Create SDK directory
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools


    - name: Download Android commandline tools
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/


    - name: Install Android SDK components
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0"


    - name: Accept licenses
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses


    - name: Install Buildozer
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.33 buildozer==1.5.0


    - name: FORCE Buildozer to use correct SDK
      run: |
        mkdir -p /home/runner/.buildozer/android/platform/
        ln -sfn $ANDROID_SDK_ROOT /home/runner/.buildozer/android/platform/android-sdk

        echo "SDK location:"
        ls -la /home/runner/.buildozer/android/platform/


    - name: Build APK
      working-directory: android
      run: |
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

        buildozer android debug --verbose


    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: medical-records-apk
        path: android/bin/*.apk
